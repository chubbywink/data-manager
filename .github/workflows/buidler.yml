name: Builder

on:
  pull_request:
  push:
    branches:
     - master

jobs:
  builder:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build Docker
      run: docker build -t "yield/ytoken-mvp:${{ github.run_id}}" -f docker/Dockerfile .
    - name: Run Builder # TODO: If this command fails the buidler log does not get tun
      run: docker run -v /output/:/srv/ytoken-mvp/output -t "yield/ytoken-mvp:${{ github.run_id }}" test
    - name: Upload Buildler Log
      uses: actions/upload-artifact@v1
      if: always()
      with:
        name: builder-log
        path: /output/buidler.log
